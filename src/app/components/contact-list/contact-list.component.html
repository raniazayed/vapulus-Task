<div class="container pt-4 mb-4 pb-4">
    <div class="row justify-content-center ">
        <div class="col-md-6  col-sm-12 list pt-2 pr-2 pl-2">
            <div class="inputsearch">
                <input class="form-control search " [(ngModel)]="searchText"
                    placeholder="                                      Search Contacts...">
                    <!-- <i class="fas fa-search"></i> -->
            </div>
            <div class="container border-bottom">
                <div class="row grey-color">
                    <div class="col-md-6 col-sm-6">
                        <h3 class="pt-1 pb-1">Add new Contacts</h3>
                    </div>
                    <div class="col-md-6 col-sm-6 text-right">
                        <button class="btn-none pt-1 pb-1" routerLink="/addContact"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12" >
                        <h3 class="pt-1 pb-1">Latest Contacts</h3>
                        <div *ngFor="let contact of lastContacts | filter : searchText">
                            <div class="media align-items-center pt-2 pb-2">
                                <img [src]="contact.image" class="mr-3" width="50px" height="50px" alt="">
                                <div class="media-body">
                                    <p class="name mt-0 m-0">{{contact.firstName}} {{contact.lastName}}</p>
                                    <p class="email">{{contact.email}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-11 col-sm-11 pr-0">
                        <div *ngFor="let group of result">
                            <h4 class="content pl-3 pt-1 pb-1">{{group.key}}</h4>
                            <div *ngFor="let contact of group.contacts | filter : searchText">
                                <div class="media align-items-center pt-2 pb-2">
                                    <img [src]="contact.image" class="mr-3" width="50px" height="50px" alt="">
                                    <div class="media-body">
                                        <p class="name mt-0 m-0">{{contact.firstName}} {{contact.lastName}}</p>
                                        <p class="email">{{contact.email}}</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-1 pl-0">
                        <div *ngFor="let letter of alphabet" class="text-right ">
                            <button class="btn-none letter" (click)="scroll(letter)">{{letter}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
